version: '3.8'

services:
  backend-django:
    build: ./src/backend/teaser
    command: bash -c " python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./src/backend/teaser:/app
    env_file:
      - .backend.env
    networks:
      - teaser-network
  frontend:
    build: ./src/frontend/teaser
    command: npm start --reset-cache
    ports:
      - 42069:42069
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - ./src/frontend/teaser:/app
      - /app/node_modules
    networks:
      - teaser-network



networks:
  teaser-network:
